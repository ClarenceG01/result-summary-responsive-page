<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="result-container">
            <h4>Your Result</h4>
            <div class="percentage">
                <div class="actual-result">
                    <h1>76</h1>
                </div>
                <div class="out-of">
                    <p>of 100</p>
                </div>
            </div>
            <div class="report">
                <h3>Great</h3>
                <p>You scored higher than 65% of the people who have taken these tasks</p>
            </div>
        </div>

        <div class="summary-container">
            <h4>Summary</h4>
            <!-- reaction -->
            <div class="summary-content" id="reaction">
                <p class="summary-category" id="reaction-text"><img src="images/icon-reaction.svg">Reaction</p>
                <p class="summary-value"><b>80</b>/100</p>
            </div>
            <!-- memory -->
            <div class="summary-content" id="memory">
                <p class="summary-category" id="memory-text"><img src="images/icon-memory.svg">Memory</p>
                <p class="summary-value"><b>92</b>/100</p>
            </div>
            <!-- verbal -->
            <div class="summary-content" id="verbal">
                <p class="summary-category" id="verbal-text"><img src="images/icon-verbal.svg">Verbal</p>
                <p class="summary-value"><b>61</b>/100</p>
            </div>
            <!-- visual -->
            <div class="summary-content" id="visual">
                <p class="summary-category" id="visual-text"><img src="images/icon-visual.svg">Visual</p>
                <p class="summary-value"><b>72</b>/100</p>
            </div>
            <!-- button -->
            <button id="continue-btn">Continue</button>
            
        </div>
        
    </div>
</body>
</html>
